name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Run tests
      working-directory: demo
      env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          JWT_EXPIRATION_MS: ${{ vars.JWT_EXPIRATION_MS }}
          GITHUB_CLIENT_SECRET: ${{ secrets.GITHUB_CLIENT_SECRET }}
      run: mvn clean test
    - name: Package app
      working-directory: demo
      run: mvn clean package -DskipTests
      env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          JWT_EXPIRATION_MS: ${{ vars.JWT_EXPIRATION_MS }}
          GITHUB_CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
    - name: Docker login
      run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

    - name: Build Docker image
      working-directory: demo
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/streaming-demo-app:latest .

    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/streaming-demo-app:latest
